
<!DOCTYPE html>
<h3>Admin View</h3>

<div class="media-body">
{% for user in users %}
<a href="/user/{{user.id}}">
<ul class="w3-ul w3-hoverable">
<li>{{user.fname}}{{user.lname}}</li>
</ul></a>
</div>
{% else %}
<p>No user found</p>
{% endfor %}

{% if next_page_token %}
<ul class="pager">
<li><a href="?page_token={{next_page_token}}">More</a></li>
</ul>

{% endif %}
</html>
